<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/EFAM-SIMBOLO.svg">
  
  <title>Order summary card</title>


</head>
<body>

<main class="main-container">
  <div class="img-container"></div>
  <h1>Order Summary</h1>
  <p class="main-paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="plan-container">
      <div class="icon-container"></div>
      <div class="payment">
        <p class="anual"> Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <a href="#" class="change">Change</a>
    </div>
    <button>Proceed to Payment</button>
    <div class="cancel-container">
      <a href="" class="cancel"> Cancel Order</a>
    </div>
</main>

</body>
